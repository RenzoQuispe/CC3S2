[tool:pytest]
filterwarnings =
    ignore::DeprecationWarning
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=models
    --cov=tests
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=85
    -v
    --tb=short

[coverage:run]
source = models
branch = True
omit =
    tests/*
    */__init__.py

[coverage:report]
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: